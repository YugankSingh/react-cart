name: CI
on:
  push:
    branches: [main]
  # pull_request:
  #   branches: [main]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5

      - name: Download Modules
        run: npm ci
      - name: Test
        env:
          TEST_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        run: |
          echo ${#TEST_GITHUB_TOKEN}
          echo ${#TEST_SECRET}

      - name: React Build 
        run:  npm run build
        env:
          CI: true
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_PIXABAY_API_KEY: ${{ secrets.REACT_APP_PIXABAY_API_KEY }}
          REACT_APP_TEST: 'TESTING_bayb'

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: docs
          path: './build'

  Push-Changes-to-build-branch:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          # repository: ''
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repository

      - uses: actions/checkout@v2

      - name: Display downloaded files
        run: ls -a
      # - name: Convert from build to docs folder
      #   run: |
      #     mkdir docs
      #     mv ./build/* ./docs
      #     rm -rf build
      #     ls -a
      #     ls ./docs -a
      - name: Pull files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout build

      - name: Delete old files
        run: |
          rm -rf ./*

      - name: Download new files
        uses: actions/download-artifact@v2
        with:
          name: docs
          
      - name: Commit files
        run: |
          ls -a
          # git checkout build
          git add -A
          git commit -m "Add changes" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: build
        
   