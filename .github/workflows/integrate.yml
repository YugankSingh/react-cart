name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5

      - name: Download Modules
        run: npm ci

      - name: React Build 
        run:  npm run build
      - name: Convert from build to docs folder
        run: |
          mkdir docs
          mv ./build/* ./docs
          rm -rf build
          ls -a
          ls ./docs -a

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: artifact
          path: './docs'
